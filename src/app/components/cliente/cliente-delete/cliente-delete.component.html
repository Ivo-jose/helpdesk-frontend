<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="full-width">Deletar Cliente</h1>
        <img class="full-width" src="assets/img/tecnico-create.svg" alt="Cliente create image">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
               [(ngModel)]="cliente.nome"  
               matInput
               name="nome"
               [disabled]="true"
            >
            <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="cliente.cpf"   
              name="cpf"
              [disabled]="true"
              matInput 
            >
            <mat-icon matSuffix>123</mat-icon>
        </mat-form-field>  

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input
               [(ngModel)]="cliente.email"    
               name="email"
               [disabled]="true"
               matInput
            >
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="cliente.senha"   
               name="senha" 
               type="password"
               [disabled]="true"
               matInput
            >
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="delete()"  class="full-width mat-elevation-z8" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="full-width"><small>By Ivo Gonçalves</small></p>
</div>
