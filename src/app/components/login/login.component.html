<div class="container">
    <form class="form mat-elevation-z16">

        <h1 class="full-width">Help Desk - Solving your problems!</h1>
        <img src="assets/img/login-image.svg" alt="Image login">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input 
            [formControl]="email"
            matInput 
            placeholder="exemple@mail.com"
            name="email"
            [(ngModel)]="creds.email"
            required
          >
        </mat-form-field>
        
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input 
          [formControl]="senha"
           type="password"
           matInput 
           placeholder="123"
           [(ngModel)]="creds.senha"
           name="senha"
           required
          >
        </mat-form-field>
        <button (click)="logar()"
           [disabled]="!validaCampos()" 
           mat-stroked-button class="mat-elevation-z4 full-width" color="primary">
            Login
        </button>
    </form>    
</div>
