<div class="container">
    <form class="form mat-elevation-z16">

        <h1 class="full-width">Help Desk - Solving your problems!</h1>
        <img src="assets/img/login-image.svg" alt="Image login">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="exemple@mail.com">
        </mat-form-field>
        
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" matInput placeholder="123" >
        </mat-form-field>
        <button mat-stroked-button class="mat-elevation-z4 full-width">Entrar</button>
    </form>    
</div>
