<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="full-width">Cadastrar novo Técnico</h1>
        <img class="full-width" src="assets/img/tecnico-create.svg" alt="Tecnico create image">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input required matInput placeholder="Ex.: José Costa Silva">
            <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input required  matInput placeholder="Ex.: xxx.xxx.xxx-xx">
            <mat-icon matSuffix>123</mat-icon>
        </mat-form-field>  

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input required matInput placeholder="Ex: exemplo@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input required type="password" matInput placeholder="Ex: 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button class="full-width mat-elevation-z8" mat-flat-button color="primary">Cadastrar</button>
        <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="full-width"><small>By Ivo Gonçalves</small></p>
</div>
